<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 작성 방법 -->
  <!-- head에 style 태그 추가 -->
  <style>
    /* 선택자: HTML body에 있는 태그를 선택 */
    /* div 태그의 색, 크기 변경, 밑줄 추가 */
    div {
      color: blue; /* 속성은 세미콜론(;)으로 구분 */
      font-size: 50px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>안녕하세요</div>
</body>
</html>
