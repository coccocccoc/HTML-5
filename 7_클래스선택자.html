<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 클래스 선택자: .(점) */
    /* class="orange" 속성을 가진 태그를 선택 */
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  
  <!-- 오렌지만 색 변경 -->
  <ul>
    <li>사과</li>
    <li>딸기</li>
    <li class="orange">오렌지</li>
  </ul>
  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>

</body>
</html>

<!-- 
id: 중복 불가
class: 중복 가능, 여러 태그에 같은 스타일을 적용할 때 사용
-->
