<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    ul > li:first-child {
      color: green;
    }
    ul > li:last-child {
      color: red;
    }
  </style>
</head>
<body>
  
  <h3>오늘 할 일</h3>
  <ul>
    <li>HTML 연습</li>
    <li>CSS 공부</li>
    <li>JavaScript 배우기</li>
    <li>프로젝트 시작</li>
    <li>코드 리뷰</li>
    <li>배포 준비</li>
  </ul>

</body>
</html>
