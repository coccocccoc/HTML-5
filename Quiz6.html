<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* :hover 이미지 위에 마우스를 올리면 css 적용 */
    img:hover {
      border: 5px solid blue;
    }
    /* :active 버튼을 클릭하는 동안 css 적용 */
    button:active {
      background-color: red;
      border: 3px solid black;
      color: white
    }
    /* :focus 입력필드에 포커스가 되면 css 적용 */
    input:focus {
      background-color: gray;
      border: 3px solid black;
    }
  </style>
</head>
<body>
  
  <p>이미지 위로 마우스를 올려보세요</p>
  <img src="./image/귤.jpg" alt="">
  <br>
  <p>버튼을 클릭해보세요</p>
  <button>버튼</button>
  <p>입력창을 클릭해보세요</p>
  <input type="text" placeholder="여기에 입력하세요">


</body>
</html>
