<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    ul > li::before {
      content: '(프로그래밍)';
      color: blue;
    }
    /* 이름과 이메일 뒤에 '*' 추가 */
    .request::after{
      content:'*';
      color: red;
    }
    button::before {
      content: '클릭하세요! ';
      color: green;
    }

  </style>
</head>
<body>
  
  <h3>해야 할 일</h3>
  <ul>
    <li>HTML 연습</li>
    <li>CSS 공부</li>
    <li>JavaScript 배우기</li>
  </ul>

  <h3>폼 입력</h3>
  <form>
    <p>
    <label for="" class="request">이름:</label>
    <input type="text">
    </p>
    <p>
    <label for="" class="request">이메일:</label>
    <input type="email">
    </p>
    <p> 
    <label for="">나이:</label> 
    <input type="number">
    </p>
  </form>

  <button>제출하기</button>

</body>
</html>
