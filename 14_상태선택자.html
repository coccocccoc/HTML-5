<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 상태 선택자 */
    /* :hover : 링크에 마우스를 올리면 CSS가 적용 됨 */
    a:hover {
      font-weight: bold;
    }
    /* :active : 링크를 누르는 동안 CSS가 적용 됨 */
    a:active {
      color: red;
    }
    /* :visited : 한번 방문하면 CSS가 적용 됨 */
    a:visited {
      color: gray;
    }
    /* :focus : 포커스가 되는 동안 CSS가 적용 됨 */
    input:focus {
      background-color: orange;
    }
  </style>
</head>
<body>

  <!-- 네이버로 이동하는 링크 -->
  <a href="https://www.naver.com/">NAVER</a>
  <br>
  <!-- 입력필드 -->
  <input type="text">
  
</body>
</html>
